<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>participantes en un carrera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="agregarParticipantes(event)">
    <input type="text" id="nombre" placeholder="nombre">
    <input type="number" id="posicion" placeholder="posicion">
    <button class="btn btn-danger" type="submit">agregar</button>
    </form>
    <table class="table">
        <thead>
            <tr class="table-primary">
                <th>id</th>
                <th>nombre</th>
                <th>posicion</th>
            </tr>
        </thead>
        <tbody id="salida"></tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
